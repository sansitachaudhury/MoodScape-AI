<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MoodScape AI </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: #e5e7eb;
            display: flex;
            justify-content: center;
            padding-top: 40px;
        }
        .container {
            width: 500px;
            background: #020617;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border-radius: 6px;
            border: none;
            font-size: 14px;
            resize: none;
        }
        button {
            width: 100%;
            margin-top: 15px;
            padding: 10px;
            background: #6366f1;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #4f46e5;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #020617;
            border-radius: 6px;
        }
        ul {
            margin-top: 8px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>MoodScape AI</h1>

    <textarea id="textInput" placeholder="How are you feeling right now?"></textarea>

    <button onclick="analyzeMood()">Analyze Mood</button>

    <div class="result" id="result" style="display:none;">
        <p><strong>Detected Emotion:</strong> <span id="emotion"></span></p>
        <p><strong>Explanation:</strong></p>
        <p id="explanation"></p>
        <p><strong>Recommended Songs:</strong></p>
        <ul id="songs"></ul>
    </div>
</div>

<script>
async function analyzeMood() {
    const text = document.getElementById("textInput").value;
    if (!text.trim()) {
        alert("Please enter how you feel.");
        return;
    }

    const response = await fetch("http://127.0.0.1:8000/analyze", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ text })
    });

    const data = await response.json();

    document.getElementById("emotion").innerText =
        `${data.emotion} (${(data.confidence * 100).toFixed(1)}%)`;

    document.getElementById("explanation").innerText = data.explanation;

    const songList = document.getElementById("songs");
    songList.innerHTML = "";
    data.songs.forEach(song => {
        const li = document.createElement("li");
        li.innerText = song;
        songList.appendChild(li);
    });

    document.getElementById("result").style.display = "block";
}
</script>

</body>
</html>
